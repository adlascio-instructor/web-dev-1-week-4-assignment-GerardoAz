<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <img class="logo" src="./images/logo.svg">
      <div class="divForm">
        <div class="Formbox">
           <img class="loginIcon" src="./images/log-in.svg"><h1>Login</h1>
          <p>Insert your information below.</p>
          <div class="form">
            <form>
              <label for="email">E-mail</label>
              <br>
              <input id="email" type="email" placeholder="Type your email"> 
              <br>
              <br>
              <label for="password">Password</label>
              <br>
              <input type="password" id="password" placeholder="Type your password">  
              <br>
              <input type="checkbox" id="remind-me"> 
              <label for="remind-me">Remind me</label>
              <p class="forgot-password"><a href="">Forgot my password</a></p>
              <br>
              <button type="submit">LOGIN</button>
              <br>
              <p class="dont-have">Don't have an account?<strong><a href=""> Sign up!</a></strong></p>
            </form>
            </div>
        </div>
      </div>
      <div class="divImage">
       <p></p>
      </div>
    </div>
  </body>
</html>
